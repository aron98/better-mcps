name: CI (reusable)

on:
  workflow_call:
    inputs:
      modules_json:
        description: "JSON array of module directories to run (e.g. [\"filesystem\"])"
        required: true
        type: string

jobs:
  # Ensure this workflow always produces a successful check run even when there
  # are no selected modules (e.g. a docs-only PR).
  noop:
    if: ${{ inputs.modules_json == '[]' }}
    runs-on: ubuntu-latest
    steps:
      - name: No-op
        run: echo "No modules selected; skipping CI."

  ci:
    if: ${{ inputs.modules_json != '[]' }}
    name: ci (${{ matrix.module }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJSON(inputs.modules_json) }}

    defaults:
      run:
        working-directory: ${{ matrix.module }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install ruff mypy pytest

      - name: Ruff
        run: ruff check .

      - name: Mypy
        run: mypy src

      - name: Compile
        run: python -m compileall -q src

      - name: Pytest
        run: pytest
