name: CI (reusable)

on:
  workflow_call:
    inputs:
      package:
        description: "Path to the MCP package directory (e.g., filesystem)"
        required: true
        type: string

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.package }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install ruff mypy pytest

      - name: Ruff
        run: ruff check .

      - name: Mypy
        run: mypy src

      - name: Compile
        run: python -m compileall -q src

      - name: Pytest
        run: pytest
