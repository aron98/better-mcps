name: Tag on merge (version bumps)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    # Avoid infinite loops on our own bot commits.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Check commit message indicates release bump
        id: guard
        run: |
          set -euo pipefail
          msg=$(git log -1 --pretty=%s)
          echo "last_commit=$msg" >> "$GITHUB_OUTPUT"
          if echo "$msg" | grep -q "^chore(release): bump "; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Tag packages
        if: steps.guard.outputs.ok == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          before="${{ github.event.before }}"
          after="${{ github.sha }}"

          python scripts/tag_on_merge.py "$before" "$after"
