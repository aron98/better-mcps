name: Publish to PyPI (filesystem)

on:
  push:
    tags:
      - "filesystem-v*"

jobs:
  ci:
    uses: ./.github/workflows/ci-reusable.yml
    with:
      modules_json: '["filesystem"]'

  publish:
    needs: ci
    uses: ./.github/workflows/publish-reusable.yml
    with:
      package: filesystem
