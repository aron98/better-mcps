name: Publish to PyPI (filesystem)

permissions:
  contents: read
  id-token: write

on:
  push:
    tags:
      - "better-mcps-filesystem-v*"

  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to publish (e.g. refs/tags/better-mcps-filesystem-v0.1.1). Leave empty to use the workflow run ref."
        required: false
        type: string

jobs:
  publish:
    environment: pypi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # On manual runs, allow publishing a specific tag/sha.
          ref: ${{ github.event.inputs.ref || github.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - uses: aron98/better-mcps/.github/actions/python-ci-multi@main
        with:
          modules_json: '["filesystem"]'

      - uses: aron98/better-mcps/.github/actions/python-build@main
        with:
          module: filesystem

      - uses: aron98/better-mcps/.github/actions/pypi-publish@main
        with:
          dist_dir: filesystem/dist
