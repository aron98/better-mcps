name: Python

on:
  push:
    branches:
      - main
    tags:
      - "better-mcps-*-v*"
  pull_request:

jobs:
  detect-packages:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.find.outputs.packages }}
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Find Python packages
        id: find
        run: |
          set -euo pipefail

          # Find all pyproject.toml except the root one.
          PACKAGES=$(find . -mindepth 2 -name pyproject.toml -exec dirname {} \; \
            | sed 's|^\./||' \
            | sed 's|/.*$||' \
            | sort -u \
            | jq -R -s -c 'split("\n")[:-1]')

          echo "packages=$PACKAGES" >> "$GITHUB_OUTPUT"

  test:
    needs: [detect-packages]
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ${{ matrix.package }}
        run: |
          uv pip install -e .
          uv pip install ruff mypy pytest

      - name: Ruff
        run: ruff check ${{ matrix.package }}

      - name: Mypy
        run: mypy ${{ matrix.package }}/src

      - name: Compile
        run: python -m compileall -q ${{ matrix.package }}/src

      - name: Pytest
        run: pytest -q ${{ matrix.package }}

  build:
    needs: [detect-packages, test]
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: uv build ./${{ matrix.package }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: ${{ matrix.package }}/dist/

  publish:
    needs: [detect-packages, build]
    if: startsWith(github.ref, 'refs/tags/')

    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}

    name: Publish ${{ matrix.package }}
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: dist/

      - name: Only publish matching package for this tag
        id: match
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          # Expected: better-mcps-<name>-vX.Y.Z
          NAME_PART="${TAG#better-mcps-}"
          NAME_PART="${NAME_PART%-v*}"

          if [[ "${{ matrix.package }}" == "$NAME_PART" ]]; then
            echo "publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "publish=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package to PyPI
        if: steps.match.outputs.publish == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          attestations: false
