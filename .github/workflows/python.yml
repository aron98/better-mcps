name: Python

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  detect-packages:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.find.outputs.packages }}
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Find Python packages
        id: find
        run: |
          set -euo pipefail

          # Find all pyproject.toml except the root one.
          PACKAGES=$(find . -mindepth 2 -name pyproject.toml -exec dirname {} \; \
            | sed 's|^\./||' \
            | sed 's|/.*$||' \
            | sort -u \
            | jq -R -s -c 'split("\n")[:-1]')

          echo "packages=$PACKAGES" >> "$GITHUB_OUTPUT"

  test:
    needs: [detect-packages]
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ${{ matrix.package }}
        run: |
          uv venv
          uv pip install -e .
          uv pip install ruff mypy pytest

      - name: Ruff
        working-directory: ${{ matrix.package }}
        run: uv run ruff check .

      - name: Mypy
        working-directory: ${{ matrix.package }}
        run: uv run mypy src

      - name: Compile
        working-directory: ${{ matrix.package }}
        run: uv run python -m compileall -q src

      - name: Pytest
        working-directory: ${{ matrix.package }}
        run: uv run pytest -q

  build:
    needs: [detect-packages, test]
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          cd ${{ matrix.package }}
          uv venv
          uv pip install -e .
          uv pip install build
          uv run python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: ${{ matrix.package }}/dist/

  check-status:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Checks succeeded
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
