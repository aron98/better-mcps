name: Python

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]

jobs:
  detect-packages:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.find.outputs.packages }}
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Find Python packages
        id: find
        run: |
          set -euo pipefail

          # Find all pyproject.toml except the root one.
          PACKAGES=$(find . -mindepth 2 -name pyproject.toml -exec dirname {} \; \
            | sed 's|^\./||' \
            | sed 's|/.*$||' \
            | sort -u \
            | jq -R -s -c 'split("\n")[:-1]')

          echo "packages=$PACKAGES" >> "$GITHUB_OUTPUT"

  test:
    needs: [detect-packages]
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ${{ matrix.package }}
        run: |
          uv venv
          uv pip install -e .
          uv pip install ruff mypy pytest

      - name: Ruff
        working-directory: ${{ matrix.package }}
        run: uv run ruff check .

      - name: Mypy
        working-directory: ${{ matrix.package }}
        run: uv run mypy src

      - name: Compile
        working-directory: ${{ matrix.package }}
        run: uv run python -m compileall -q src

      - name: Pytest
        working-directory: ${{ matrix.package }}
        run: uv run pytest -q

  build:
    needs: [detect-packages, test]
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          cd ${{ matrix.package }}
          uv venv
          uv pip install -e .
          uv pip install build
          uv run python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: ${{ matrix.package }}/dist/

  publish:
    needs: [detect-packages, build]
    if: github.event_name == 'release'

    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}

    name: Publish ${{ matrix.package }}
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: dist/

      - name: Only publish matching package for this tag
        id: match
        run: |
          set -euo pipefail

          TAG="${{ github.event.release.tag_name }}"
          # Expected: better-mcps-<name>-vX.Y.Z
          NAME_PART="${TAG#better-mcps-}"
          NAME_PART="${NAME_PART%-v*}"

          if [[ "${{ matrix.package }}" == "$NAME_PART" ]]; then
            echo "publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "publish=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package to PyPI
        if: steps.match.outputs.publish == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          attestations: false

  publish-docker:
    needs: [detect-packages, build]
    if: github.event_name == 'release'

    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.packages) }}

    name: Publish Docker image (${{ matrix.package }})
    runs-on: ubuntu-latest
    environment: docker

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Determine version + match package
        id: match
        run: |
          set -euo pipefail

          TAG="${{ github.event.release.tag_name }}"
          # Expected: better-mcps-<name>-vX.Y.Z
          NAME_PART="${TAG#better-mcps-}"
          NAME_PART="${NAME_PART%-v*}"
          VERSION="${TAG##*-v}"

          if [[ "${{ matrix.package }}" != "$NAME_PART" ]]; then
            echo "publish=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ ! -f "${{ matrix.package }}/Dockerfile" ]]; then
            echo "Missing Dockerfile for package '${{ matrix.package }}'" >&2
            exit 1
          fi

          echo "publish=true" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        if: steps.match.outputs.publish == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.match.outputs.publish == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.package }}
          file: ${{ matrix.package }}/Dockerfile
          push: true
          tags: |
            ghcr.io/aron98/better-mcps-${{ matrix.package }}:${{ steps.match.outputs.version }}
            ghcr.io/aron98/better-mcps-${{ matrix.package }}:latest
