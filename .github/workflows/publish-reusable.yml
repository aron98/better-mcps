name: Publish (reusable)

on:
  workflow_call:
    inputs:
      package:
        description: "Path to the MCP package directory (e.g., filesystem)"
        required: true
        type: string
      dist_name:
        description: "PyPI distribution name (e.g., better-mcps-filesystem)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.package }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ inputs.package }}/dist
