name: Publish (reusable)

on:
  workflow_call:
    inputs:
      package:
        description: "Path to the MCP package directory (e.g., filesystem)"
        required: true
        type: string
      ref:
        description: "Git ref to checkout (e.g. refs/tags/better-mcps-filesystem-v0.1.1). Empty means default for the run."
        required: false
        type: string
        default: ""

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    environment: pypi
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.package }}

    steps:
      - uses: actions/checkout@v4
        if: ${{ inputs.ref == '' }}

      - uses: actions/checkout@v4
        if: ${{ inputs.ref != '' }}
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ inputs.package }}/dist
