name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Monorepo mode: manages multiple components.
          # Tags are created like: <component>-v<version>
          command: manifest
          default-branch: main
          skip-github-release: true
